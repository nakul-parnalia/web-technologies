<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Card</title>
    <style>
        /* Simple CSS to make it look like a card */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h1 { color: #333; margin-bottom: 0.5rem; }
        p { color: #666; margin-top: 0; }
        ul { list-style: none; padding: 0; }
        li {
            background: #e4e6eb;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- 1. Main Heading -->
        <h1>Nakul Parnalia</h1>
        
        <!-- 2. Paragraph (Subtitle) -->
        <p>Software Developer | Gamer</p>
        
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

        <!-- 3. Sub-heading and List -->
        <h3>Top Skills</h3>
        <ul>
            <li>HTML & CSS</li>
            <li>JavaScript (React)</li>
            <li>Python</li>
        </ul>
    </div>

</body>
</html>
